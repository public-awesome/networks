---
kind: pipeline
type: docker
name: default-build

steps:
  - name: check
    image: publicawesome/networks-check
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
  - name: collect
    image: publicawesome/stargaze:0.9.1
    commands:
      - sh ./check.sh
  - name: runner
    image: publicawesome/stargaze:0.9.1
    detach: true
    commands:
      - apk add jq
      - sh ./run.sh
  - name: check_runner
    image: alpine:3
    commands:
      - apk add curl
      - apk add jq
      - sleep 50
      - curl http://runner:26657/status
trigger:
  event:
    - pull_request

